<ion-header>
  <ion-toolbar>
    <ion-title>Formulario de Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="addStudent($event)">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input [(ngModel)]="rut" name="rut" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido Paterno</ion-label>
        <ion-input [(ngModel)]="apellidop" name="apellidop" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido Materno</ion-label>
        <ion-input [(ngModel)]="apellidom" name="apellidom" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correo" name="correo" required="" type="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Guardar Estudiante</ion-button>
  </form>
</ion-content>
